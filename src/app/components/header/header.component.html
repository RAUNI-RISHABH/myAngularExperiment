<div class="bg-white dark:bg-gray-800 w-full fixed top-0 z-50 shadow-lg mb-14">
  <!-- Header Section -->
  <div class="flex justify-between items-center p-4">
    <!-- Left Side: Sidebar Toggle Button -->
    <div class="flex items-center">
      <button id="sidebarToggle" class="focus:outline-none" (click)="toggleSidebar()">
        <svg class="w-8 h-8 text-gray-700 dark:text-yellow-200" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <h1 class="text-xl font-bold ml-4 text-gray-700 dark:text-yellow-200">Your App</h1>
    </div>

    <!-- Right Side: Menu, Theme Toggle, and Profile Section -->
    <div class="flex items-center space-x-4">
      <div class="flex">
        <button  class="block px-4 py-2 text-gray-700 dark:text-yellow-200 hover:bg-gray-100 dark:hover:bg-gray-600">home</button>
        <button class="block px-4 py-2 text-gray-700 dark:text-yellow-200 hover:bg-gray-100 dark:hover:bg-gray-600">About</button>
        <button class="block px-4 py-2 text-gray-700 dark:text-yellow-200 hover:bg-gray-100 dark:hover:bg-gray-600">Services</button>
        <button class="block px-4 py-2 text-gray-700 dark:text-yellow-200 hover:bg-gray-100 dark:hover:bg-gray-600">Contact</button>
      </div>
      <!-- Dark/Light Mode Toggle -->
      <button id="themeToggle" class="focus:outline-none" (click)="toggleTheme()">
        <!-- Dark Icon -->
        <svg *ngIf="darkIconVisible" class="w-8 h-8 text-gray-700 dark:text-gray-200" fill="none"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3.1c1.04 0 2.05.17 3 .47C14.62 4.5 13 6.57 13 9c0 3.87 3.13 7 7 7 .84 0 1.66-.11 2.44-.32A9 9 0 1112 3.1z" />
        </svg>

        <!-- Light Icon -->
        <svg *ngIf="!darkIconVisible"
        class="w-8 h-8 text-gray-700 dark:text-yellow-200 dark:hover:text-gray-200 hover:text-yellow-500 transition duration-200"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             d="M12 4V2m4.24 2.24l1.42-1.42M18 12h2m-2.24 4.24l1.42 1.42M12 18v2m-4.24-2.24l-1.42 1.42M6 12H4m2.24-4.24l-1.42-1.42M16.95 16.95A7 7 0 107.05 7.05a7 7 0 009.9 9.9z" />
       </svg>
      </button>

      <!-- Menu Dropdown -->
      <div class="relative">
        <button class="focus:outline-none">
          <span class="text-gray-700 dark:text-yellow-200">Menu</span>
        </button>
        <div
          class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 border border-yellow-200 dark:border-gray-600 rounded-md shadow-lg">
          <a href="/home"
            class="block px-4 py-2 text-gray-700 dark:text-yellow-200 hover:bg-gray-100 dark:hover:bg-gray-600">Home</a>
          <a href="#"
            class="block px-4 py-2 text-gray-700 dark:text-yellow-200 hover:bg-gray-100 dark:hover:bg-gray-600">About</a>
          <a href="#"
            class="block px-4 py-2 text-gray-700 dark:text-yellow-200 hover:bg-gray-100 dark:hover:bg-gray-600">Services</a>
          <a href="#"
            class="block px-4 py-2 text-gray-700 dark:text-yellow-200 hover:bg-gray-100 dark:hover:bg-gray-600">Contact</a>
        </div>
      </div>

      <!-- Profile Dropdown -->
      <div class="relative">
        <button class="focus:outline-none flex items-center">
          <img src="https://via.placeholder.com/40" alt="Profile"
            class="w-10 h-10 rounded-full border border-yellow-200 dark:border-gray-600">
        </button>
        <div
          class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 border border-yellow-200 dark:border-gray-600 rounded-md shadow-lg">
          <a href="#"
            class="block px-4 py-2 text-gray-700 dark:text-yellow-200 hover:bg-gray-100 dark:hover:bg-gray-600">Profile</a>
          <a href="#"
            class="block px-4 py-2 text-gray-700 dark:text-yellow-200 hover:bg-gray-100 dark:hover:bg-gray-600">Settings</a>
          <a href="#"
            class="block px-4 py-2 text-gray-700 dark:text-yellow-200 hover:bg-gray-100 dark:hover:bg-gray-600">Logout</a>
        </div>
      </div>
    </div>
  </div>
